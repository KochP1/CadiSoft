{% extends 'base.html' %}

{% block title %}Inventario{% endblock %}

{% block content %}
    
    <div class="alumnos-options__wrapper">
        <h1>Inventario</h1>

        <div class="alumnos-options__container">
            <button class="btn btn-primary btn-reporte" onclick="imprimirReporte()">Generar reporte</button>
            <button class="btn btn-primary btn-excel" onclick="migrarExcel()">Migrar a excel</button>
            <button class="btn btn-primary btn-crear" data-bs-toggle="modal" data-bs-target="#crear-producto-modal">Crear Invenario</button>
            <form action="" method="post" class="filtrar-alumno__form">
                <input type="search" placeholder="Buscar por nombre" class="filtrar-alumno__input" name="producto">
            </form>
        </div>

        <hr class="divider">
    </div>

    <div class="table-responsive">
        <table class="table table-striped-columns table-alumnos" id="tablaAlumnos">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>

        </table>
    </div>

    <div class="modal fade" id="crear-producto-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Profesor</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="crear-profesor-form">

                <label>Nombre</label>
                <input type="text" class="form-control mb-3" name="nombre" id="nombreProfesor" maxlength="12">

                <label>Precio</label>
                <input type="number" class="form-control mb-3" name="segundoNombre" id="segundoNombreProfesor" maxlength="12">

                <label>Stock</label>
                <input type="number" class="form-control mb-3" name="apellido" id="apellidoProfesor" maxlength="20">

                <button type="submit" class="btn btn-primary w-100 btn-crear-profesor" onclick="">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="../../../../js/excel.js"></script>
    <script src="https://unpkg.com/xlsx@latest/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>

{% endblock %}
