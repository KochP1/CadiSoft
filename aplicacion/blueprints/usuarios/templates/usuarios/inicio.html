{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block content %}

    <style>
        body {
            overflow-x: hidden !important;
        }
    </style>
    
    <div class="logo-cadi-inicio">
        <div class="logo-cadi-mov"></div>
    </div>

    <div class="inicio__wrapper">
        <div class="info-card" {% if current_user.rol == 'administrador' %} onclick="href('/profesores/')" {% endif %}>
            <div class="icon-info__container">
                <i class="fa-solid fa-person-chalkboard"></i>
            </div>
            <div class="info__container" id="stats-profesores">
                <p id="num-profesores">0</p>
                <p>Profesores</p>
            </div>
        </div>

        <div class="info-card" {% if current_user.rol == 'administrador' %} onclick="href('/alumnos/')" {% endif %}>
            <div class="icon-info__container">
                <i class="fa-solid fa-person"></i>
            </div>
            <div class="info__container" id="stats-alumnos">
                <p id="num-alumnos">0</p>
                <p>Alumnos</p>
            </div>
        </div>

        <div class="info-card" {% if current_user.rol == 'administrador' %} onclick="href('/cursos/')" {% endif %}>
            <div class="icon-info__container">
                <i class="fa-solid fa-chalkboard"></i>
            </div>
            <div class="info__container" id="stats-cursos">
                <p id="num-cursos">0</p>
                <p>Cursos</p>
            </div>
        </div>

        <div class="info-card" {% if current_user.rol == 'administrador' %} onclick="href('/facultades/')" {% endif %}>
            <div class="icon-info__container">
                <i class="fa-solid fa-building"></i>
            </div>
            <div class="info__container" id="stats-facultades">
                <p id="num-facultades">0</p>
                <p>Facultades</p>
            </div>
        </div>
    </div>
    
    {% if current_user.rol == 'administrador' %}
    <div class="graficos__wrapper">
        <div class="grafico__container">
            <canvas id="inscripcionesChart"></canvas>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        async function cargarDatosInscripciones() {
            try {
                const response = await fetch('/inscripciones_stats', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(response.error)
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error cargando datos:', error);
                return null;
            }
        }

        async function inicializarGrafico() {
            const datos = await cargarDatosInscripciones();
            
            if (!datos) {
                const datosEjemplo = {
                    meses: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 
                            'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    inscripciones: [15, 22, 18, 25, 30, 28, 35, 40, 32, 27, 20, 18]
                };
                crearGrafico(datosEjemplo);
                return;
            }

            crearGrafico(datos);
        }

        function crearGrafico(datos) {
            const ctx = document.getElementById('inscripcionesChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datos.meses,
                    datasets: [{
                        label: 'Número de Inscripciones',
                        data: datos.inscripciones,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Inscripciones Mensuales - 2024',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cantidad de Inscripciones'
                            },
                            ticks: {
                                stepSize: 5
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses del Año'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', inicializarGrafico);
    </script>

{% endblock %}
