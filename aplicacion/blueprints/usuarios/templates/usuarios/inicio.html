{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block content %}

    <div class="logo-cadi-inicio">
        <img src="../../../../images/Cadi_logo-removeBG.png" alt="CADI" class="imagen-logo-inicio">
    </div>

    <div class="inicio__wrapper">
        <div class="info-card">
            <div class="icon-info__container">
                <i class="fa-solid fa-person-chalkboard"></i>
            </div>
            <div class="info__container" id="stats-profesores">
                <p id="num-profesores"></p>
                <p>Profesores</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-info__container">
                <i class="fa-solid fa-person"></i>
            </div>
            <div class="info__container" id="stats-alumnos">
                <p id="num-alumnos"></p>
                <p>Alumnos</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-info__container">
                <i class="fa-solid fa-chalkboard"></i>
            </div>
            <div class="info__container" id="stats-cursos">
                <p id="num-cursos"></p>
                <p>Cursos</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-info__container">
                <i class="fa-solid fa-building"></i>
            </div>
            <div class="info__container" id="stats-facultades">
                <p id="num-facultades"></p>
                <p>Facultades</p>
            </div>
        </div>
    </div>

{% endblock %}
